<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .video-feed {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-card {
      width: 100%;
      max-width: 400px;
      height: 700px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 10px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h2>Welcome to Short Videos</h2>

  <div class="video-feed">
    <div class="video-card">
      <video controls autoplay muted loop>
        <source src="videos/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-card">
      <video controls autoplay muted loop>
        <source src="videos/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-card">
      <video controls autoplay muted loop>
        <source src="videos/video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

</body>
</html>
